<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-custom">
    
    <header class="mb-4">
        <!-- Nav -->
        &nbsp;    
    </header>
    <main class="container my-4">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <div class="load">
                        <div class="loading-center">
                        <img class="imagem-load" src="./img/loading.gif" alt="loading"></div>
                    </div>    
                    <h2 class="card-title">Login</h2>
                    <form onsubmit="return false;">
                        <div class="form-group row">
                            <label for="login" class="col-sm-4 col-form-label">Login</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="login">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="senha" class="col-sm-4 col-form-label">Senha</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="senha">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button onclick="realizarLogin()" type="button" class="btn btn-primary">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>




    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
</body>

</html>
