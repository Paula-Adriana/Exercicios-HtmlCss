<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="conteiner">
      <div class="box-dois">
        <a href="#" class="box-olho">
          <img
            class="imagem-hover"
            src="./images/icon-view.svg"
            alt="Imagem do olho"
          />
        </a>
        <img
          class="dado"
          src="./images/image-equilibrium.jpg"
          alt="Imagem dado"
        />
      </div>

      <h1> <a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="alinhado">
        <div class="eth">
          <div class="ico-conteiner">
            <img src="./images/icon-ethereum.svg" alt="Imagem Etherium" />
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <div class="ico-conteiner">
            <img src="./images/icon-clock.svg" alt="Imagem do relÃ³gio" />
          </div>
          <p>3 days left</p>
        </div>
      </div>
      <div class="creation">
        <img
          class="imagem-criador"
          src="./images/image-avatar.png"
          alt="Foto do criador"
        />
        <p>Creation of <a class="link-criador" href="">Jules Wyvern</a></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paula</a>.
    </div>
  </body>
</html>
